<!DOCTYPE html>
<html lang = "es">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <title>mi supertienda | catalogo</title>
    <!-- referencia bootstrap-->
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel = "stylesheet">
    <!-- referencia css -->
    <link rel = "stylesheet" href = "css/styles.css">
</head>

<body>
    <nav class = "barra navbar-dark bg-dark w-100">
        <div class = "container-fluid">
            <span class = "barra-brand mb-0 h1"> 
                <p class = "text-center">Catalogo de Productos</p>
            </span>
        </div>
    </nav>
    
    <div class="catalogo">
        <section class="productos bg-light">
            <h2>Productos</h2>
            <p>Aquí se listarán los productos para agregar al carrito.</p>
        </section>
        <aside class="carrito">
            <h2>Carrito de Compras</h2>
            <p>Aquí se mostrará el contenido del carrito.</p>
        </aside>
    </div>
    
    <footer class="footer">
        <p>Mi super tiendita, enero 2025, todos los erechos reservados</p>
    </footer>
    
    <script src="js/simulador.js"></script>
</body>
</html>
